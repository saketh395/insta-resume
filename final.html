<!DOCTYPE html>
<head>

<body>

<div id="page1">
<div id="page2" >

	  <strong>PERSONAL DETAILS</strong>
	  </div>

	     <b>Address</b><br>

	</div>

	  </div>

	  <span id='X'></span><br><br>
	  <b id="SX">Secondary(XII)</b><br>
	  <span id='XII'></span><br><br>
	  <b id="UG"></b><br>
	  <span id='U'></span><br><br>
	  <b id="PG"></b><br>
	  <span id='P'></span><br><br>
	  </div>
	</div>
	
	
	<div class="row3">
	  <div id="div31" class="column5">
	  <strong>SKILLS</strong>
	  </div>

	     <table id="table1">
		 <tr>
		 <th>Skill</th>
		 <th>Level</th>
		 </tr>
	     </table>
	  </div>
	</div>
	
	
	
	
	<div class="row5">
	  <div id="div51" class="column9">
	  <strong>WORK EXPERIENCE</strong>
	  </div >
	  <div id="div52" class="column10">
	  <table id='table3'>
	  </table>
	  </div>
	</div>
	
	
	
	<div class="row6">
	  <div id="div61" class="column11">
      <strong>CERTIFICATIONS</strong>
	  </div>
	  <div id="div62" class="column12">
	  <table id='table4'>
	  </table>
	  </div>
	</div>
	
	
	
	<div class="row4">
	  <div id="div41" class="column7">
	  <strong>PROJECTS</strong>
	  </div>
	  <div id="div42" class="column8">
	     <table id='table2'>
	  </table>
	  </div>
	</div>
</div>
<br>
<center>
<input type="submit" onclick="generatepdf()" value="DOWNLOAD">
</center>
</div>
